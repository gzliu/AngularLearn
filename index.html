<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-init="name='world'">
    <p>名字 : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>
    <div ng-controller="firstDiv">
        <div class="row">
            <label>firstDiv</label>
            <input type="text" ng-model="sex"/>
        </div>
    </div>
<script type="text/javascript">
 var myApp = angular.module('myApp',[]);
 myApp.controller('firstDiv',function($scope){
    $scope.sex = 'man';
 });
</script>
</body>
</html>
